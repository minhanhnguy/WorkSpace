<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <header>
      <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl">Gmail</a>
      <a href="https://www.google.com/imghp?hl=en&authuser=0&ogbl">Images</a>
    </header>
    <content>
      <img
        src="./img/google_logo.svg"
        style="height: 92px; margin-bottom: 2.5vh"
      />
      <searchForm>
        <form action="https://google.com/search">
          <input type="text" name="q" autocomplete="off" class="input-bar" />
          <input type="submit" value="Google Search" class="input-submit" />
        </form>
      </searchForm>
    </content>
  </body>
</html>
